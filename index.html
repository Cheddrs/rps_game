<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" href="media/favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <title>Rock &bull; Paper &bull; Scissors Game</title>
  </head>

  <body>
    <h1 id="title">Welcome to the Rock &bull; Paper &bull; Scissors Game</h1>
    <h4 id="explanation-text">
      <a href="#rules-section" id="explanation-link"
        >Click to view an explanation of the game</a
      >
    </h4>

    <section id="choose-one-section">
      <h1 id="choose-one-text"><em>Choose one to play ...</em></h1>
      <div id="game-images">
        <img src="media/rock.jpg" alt="Rock" id="rock" />
        <img src="media/paper.jpg" alt="Paper" id="paper" />
        <img src="media/scissors.jpg" alt="Scissors" id="scissors" />
      </div>
    </section>

    <section id="results-section">
      <h1 id="results-text"><em>The results are ...</em></h1>
      <div id="player-results-text">
        <h2 id="user-parent"><strong>User</strong></h2>
        <h2 id="computer-parent"><strong>Computer</strong></h2>
      </div>
      <div id="player-results"></div>
    </section>

    <section id="rules-section">
      <h1 id="rules-text"><em>The explanation ...</em></h1>
      <img src="media/explanation.svg" alt="Explanation" />
    </section>
  </body>
</html>
